<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d25e06341b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="">

    <section class="container-fluid ">
        <div class="row ">
            <div class="col-2 sidebar z-3 p-0">
                <div class="d-flex   user-image m-0 ps-3 py-3 ">
                   <img src="./imgs/member2.png" alt="user" class="w-25">
                   <div class="image-line ms-4 mt-4"></div>
                </div>
                <div class="mt-3 py-3 mx-2 px-4 shadow overview-section ">
                    <ul class="list-unstyled d-flex flex-column gap-4">
                        <li><i class="fa-solid  fa-eye fs-5 m-0 p-0"></i><a href="#" class="fw-medium ps-1">Overview</a></li>
                        <li><i class="fa-solid  fa-address-card fs-5 m-0 p-0"></i> <a href="#" class="fw-medium">Tasks</a></li>
                        <li><i class="fa-solid fa-notes-medical fs-4 m-0 p-0" ></i><a href="#" class="fw-medium">Notes</a></li>
                        <li><i class="fa-solid fa-chart-line fs-5 m-0 p-0"></i> <a href="#" class="fw-medium">Recent</a></li>
                        <li><i class="fa-solid fa-headphones-simple fs-5 m-0 p-0"></i> <a href="#" class="fw-medium">Support</a></li>
                    </ul>
                </div>
                <div class="mt-1 pt-5 pb-4 mx-2 px-4 shadow overview-section">
                    <ul class="list-unstyled d-flex flex-column gap-2">
                        <li onclick="getAllProject()"><i class="fa-solid fa-circle" style="color: #ebe539;" ></i><a href="#">Projects</a></li>
                        <li onclick="getAllBusiness()"><i class="fa-solid fa-circle" style="color: #e8483f;" ></i><a href="#">Business</a></li>
                        <li onclick="getAllPersonal()"><i class="fa-solid fa-circle" style="color: #3ec860;" ></i><a href="#">Personal</a></li>
                    </ul>
                </div>
                <div class="social-media">
                    <div class="mt-3 px-4 mx-2 d-flex gap-3">
                        <a href=""><i class="fa-brands fa-facebook-f text-light"></i></a>
                        <a href=""><i class="fa-brands fa-instagram text-light"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin-in text-light"></i></a>
                    </div>
                    <p class="px-4 mx-2 text-light">copyright &#169; rishi</p>
                </div>
            </div>
            <div class="col-10 m-0 p-0 " style="height: 100vh;" >
                <div class="col-12 py-4 d-flex justify-content-end pe-5  p-0 m-0 shadow">
                    <img src="./imgs/member2.png" alt="user" class="" style="height: 52px;">
                    <span class="ms-4 fw-medium mt-2 fs-5">Hi.. abc !</span>
                    <i class="fa-sharp fa-regular fa-bell ms-4 mt-3 fs-5 " style="color: #242424;"><sup class="text-danger">1</sup></i>
                </div>
                <div class="col-12 mt-4 py-3 ps-5 " id="main-page">
                    <button type="submit" class="top-buttons ms-2 fs-5 px-4 fw-medium text-light py-2 border-0 rounded" style="background-color:#6b62bf ;" onclick="getAllType()" id="all-button" >All</button>
                    <button type="submit" class="top-buttons ms-2 fs-5 px-4 fw-medium text-dark py-2 border-0 rounded" onclick="getAllProject()">Project</button>
                    <button type="submit" class="top-buttons ms-2 fs-5 px-4 fw-medium text-dark py-2 border-0 rounded" onclick="getAllBusiness()">Business</button>
                    <button type="submit" class="top-buttons ms-2 fs-5 px-4 fw-medium text-dark py-2 border-0 rounded" onclick="getAllPersonal()">Personal</button>
                    <button type="submit" class="float-end add-button top-buttons ms-2 fs-5 fw-medium border-0 py-1 rounded " onclick="addNewNote()"><span class="text-primary fw-bold fs-4">+</span> Add new</button>
                </div>
                <div class="row d-flex   gap-3  ps-5 mt-4  m-0  " id="notes-container">
                    

                </div>
               
            </div>
        </div>
    </section>

    <!--Add note page starts here-->

    <section class="row  m-0  hide" id="add-notes-page">
        <div class="col-10 offset-2 bg-light  text-center  ">
             <div class="d-flex flex-column  pt-3 pb-1 input-box rounded-2 col-12" >
                <p id="alert-area" class="fs-3 fw-bold my-3" style="color: #f0c808;">Create a Note</p>
                <div class="d-flex fs-6 fw-medium mb-2 gap-3">
                    <input class="messageCheckbox" type="radio" value="Project" name="mailId" checked="true">
                    <label for="" class="text-warning">Project</label>
                    <input class="messageCheckbox" type="radio" value="Business" name="mailId">
                    <label for="" class="text-danger">Business</label>
                    <input class="messageCheckbox" type="radio" value="Personal" name="mailId">
                    <label for="" class="text-success">Personal</label>
                </div>
                <input type="text" placeholder="Add notes title " name="" class="userInputData fs-2 ps-5  p-2 input-box w-100" id="input-title">
                <textarea name=""  cols="30" rows="6" placeholder="More description"  class="userInputData ps-5 fs-3 p-3  input-box" id="input-discription"></textarea>
                <div class="operations-buttons">
                    <button type="submit" class="input-button py-2 px-5 fs-5 fw-medium rounded hide" id="confirm-update" onclick = "confirmUpdates()">UPDATE</button>
                    <button type="submit" class="input-button py-2 px-5 fs-5 fw-medium rounded hide" id="confirm-delete" onclick = "confirmDeletes()">Confirm</button>
                    <button type="submit" class="input-button py-2 px-5 fs-5 fw-medium rounded" id="add-button"  onclick="confirmAdd()">ADD</button>
                    <button type="submit" class="input-button py-2 px-5 fs-5 fw-medium bg-danger rounded ms-3" id="cross-button" onclick="cancelOperation()">CANCEL</button>
                </div>
            </div>  
        </div>
    </section>




<!--confirmation page-->

    <section class=" hide bg-light" id="confirmation-page">
        <div class="col-6 offset-3   text-center py-4 " style="background-color: #f1f3f8;" >
            <img src="./imgs/success.webp" alt="" class="confirmation-image ">
            <h3 class="mt-3">Awsome</h3>
            <p class="mt-3" id="confirmation-message"></p>
            <button type="submit" class="mt-3 input-button py-2 px-5 fs-5  text-light fw-medium rounded" style="background-color: #50c251;" onclick="removeSuccessPage()">Ok</button>
        </div>
    </section>


<!--View Full screen page-->

<section class="row  m-0  hide" id="zoom-view-page">
    
</section>





    <script src="./script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
